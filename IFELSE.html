<script>
    let year=prompt("Nhập Năm")
    if (year%4 ==0) {
        if (year%100 ==0) {
            if (year%400 ==0) {
                alert("Năm Nhuận");
            } else {
                alert("không phải năm nhuận");
            }
        } else {
            alert("Năm Nhuận");
        }
    } else {
        alert("Năm Nhuận");

    }




</script>
