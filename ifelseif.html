<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("Tên" , '');
    if (userName== "Tên") {
        let pass=prompt('Password?' , '');
        if (pass== 'aaa') {
            alert("Hello")
        } else if (pass==null) {
            alert("Mời")
        } else {
            alert("Sai RỒi");
        }
    } else if (userName==null) {
        alert('Mờii')
    } else {
        alert("Không")
    }
</script>
</body>
</html>
